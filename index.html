<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter A â€“ Chaos v2.0</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .letter {
      width: 80px;
      height: 80px;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      position: relative;
      cursor: pointer;
      overflow: visible;
    }

    .letter.ascend {
      animation: ascend 1.2s ease forwards;
    }

    @keyframes ascend {
      0% { transform: translateY(0); opacity: 1; }
      80% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(-140px); opacity: 0; }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
      animation: fly 0.6s linear forwards;
    }

    @keyframes fly {
      to {
        transform: translateY(30px) scale(0.2);
        opacity: 0;
      }
    }

    .burst {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, white, gold, transparent);
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: burst 0.5s ease forwards;
      z-index: 10;
    }

    @keyframes burst {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .fade-in {
      animation: fadeBack 0.4s ease forwards;
    }

    @keyframes fadeBack {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="letter" id="letterA">A</div>

<script>
const letter = document.getElementById("letterA");

// Particle trail every X ms during ascent
function startParticleTrail(el) {
  let y = 0;
  const interval = setInterval(() => {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = "50%";
    p.style.top = "50%";
    p.style.transform = `translate(-50%, -50%)`;
    el.appendChild(p);
    setTimeout(() => p.remove(), 700);
    y++;
    if (y > 20) clearInterval(interval);
  }, 50);
}

// Centered explosion using bounding box
function createCenteredBurst(el) {
  const burst = document.createElement("div");
  burst.className = "burst";

  const rect = el.getBoundingClientRect();
  const scrollTop = window.scrollY || document.documentElement.scrollTop;

  burst.style.position = "fixed";
  burst.style.left = `${rect.left + rect.width / 2 - 60}px`;
  burst.style.top = `${rect.top + rect.height / 2 - 140}px`;

  document.body.appendChild(burst);
  setTimeout(() => burst.remove(), 600);
}

letter.addEventListener("click", () => {
  letter.classList.add("ascend");
  startParticleTrail(letter);

  setTimeout(() => {
    createCenteredBurst(letter);
  }, 700);

  setTimeout(() => {
    letter.classList.remove("ascend");
    letter.classList.add("fade-in");
    setTimeout(() => {
      letter.classList.remove("fade-in");
    }, 400);
  }, 1500);
});
</script>

</body>
</html>
