<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Playground (E to L Edition)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 15px;
    }

    .letter {
      width: 60px;
      height: 60px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .letter-text {
      font-size: 1.5rem;
      position: relative;
      display: inline-block;
      transition: all 0.3s ease;
    }

    /* === EFFECT ANIMATIONS === */
    @keyframes evolve-glow {
      0%   { transform: scale(1); color: white; }
      50%  { transform: scale(1.4); color: gold; }
      100% { transform: scale(1); color: white; }
    }

    @keyframes angry-shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    @keyframes gravity-fall {
      0%   { transform: translateY(0); }
      90%  { transform: translateY(80px); }
      100% { transform: translateY(0); }
    }

    @keyframes hurricane-spin {
      0%   { transform: rotate(0); }
      100% { transform: rotate(1080deg); }
    }

    @keyframes freeze {
      0%   { color: white; }
      50%  { color: cyan; }
      100% { color: lightblue; }
    }

    @keyframes jumpy {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    @keyframes kaleido {
      0%   { transform: rotate(0) scale(1); color: white; }
      25%  { transform: rotate(90deg) scale(1.5); color: violet; }
      50%  { transform: rotate(180deg) scale(0.8); color: cyan; }
      75%  { transform: rotate(270deg) scale(1.2); color: lime; }
      100% { transform: rotate(360deg) scale(1); color: white; }
    }

    @keyframes spiral-fall {
      0%   { transform: rotate(0) scale(1); }
      100% { transform: rotate(1440deg) scale(0); opacity: 0; }
    }

    /* === CLASS MAPPINGS === */
    .evolve-glow   { animation: evolve-glow 1s ease; }
    .angry-shake   { animation: angry-shake 0.4s ease; color: red; }
    .gravity-fall  { animation: gravity-fall 0.5s ease; }
    .hurricane-spin{ animation: hurricane-spin 1s ease-in-out; }
    .icy-freeze    { animation: freeze 1.2s ease; }
    .jumpy-jump    { animation: jumpy 0.5s ease; }
    .kaleido-burst { animation: kaleido 1s ease; }
    .spiral-fall   { animation: spiral-fall 1s ease forwards; }
  </style>
</head>
<body>

  <h1>ALPHABET PLAYGROUND</h1>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    const effects = {
      E: (el) => {
        el.textContent = "Ã†";
        el.classList.add("evolve-glow");
        setTimeout(() => {
          el.classList.remove("evolve-glow");
          el.textContent = "E";
        }, 1000);
      },
      F: (el) => {
        el.classList.add("angry-shake");
        setTimeout(() => el.classList.remove("angry-shake"), 600);
      },
      G: (el) => {
        el.classList.add("gravity-fall");
        setTimeout(() => el.classList.remove("gravity-fall"), 600);
      },
      H: (el) => {
        el.classList.add("hurricane-spin");
        setTimeout(() => el.classList.remove("hurricane-spin"), 1000);
      },
      I: (el) => {
        el.classList.add("icy-freeze");
        setTimeout(() => el.classList.remove("icy-freeze"), 1200);
      },
      J: (el) => {
        el.classList.add("jumpy-jump");
        setTimeout(() => el.classList.remove("jumpy-jump"), 500);
      },
      K: (el) => {
        el.classList.add("kaleido-burst");
        setTimeout(() => el.classList.remove("kaleido-burst"), 1000);
      },
      L: (el) => {
        el.classList.add("spiral-fall");
        setTimeout(() => {
          el.classList.remove("spiral-fall");
          el.style.opacity = "1";
          el.style.transform = "rotate(0) scale(1)";
        }, 1100);
      }
    };

    letters.forEach(letter => {
      const div = document.createElement("div");
      div.className = "letter";

      const span = document.createElement("span");
      span.className = "letter-text";
      span.textContent = letter;
      div.appendChild(span);

      div.addEventListener("click", () => {
        const effect = effects[letter];
        if (effect) {
          effect(span, div);
        } else {
          alert(`Letter "${letter}" has no effect yet.`);
        }
      });

      grid.appendChild(div);
    });
  </script>

</body>
</html>
