<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Playground</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 15px;
    }

    .letter {
      width: 60px;
      height: 60px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .letter-text {
      font-size: 1.5rem;
    }

    .letter:hover {
      background: #333;
    }

    @keyframes ascend {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes tremble {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(0, 1px); }
    }

    @keyframes claustro-shrink {
      0% { transform: scale(1); }
      30% { transform: scale(0.3); }
      60% { transform: scale(0.1); }
      100% { transform: scale(1); }
    }

    .ascend {
      animation: ascend 0.6s ease forwards;
    }

    .bounce {
      animation: bounce 0.4s ease;
    }

    .claustro-box {
      animation: claustro-shrink 0.6s ease;
    }

    .tremble-text {
      animation: tremble 0.1s infinite;
    }

    .tear {
  position: absolute;
  bottom: 5px;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #00aaff;
  opacity: 1;
  animation: tearFall 0.8s ease forwards;
}

@keyframes tearFall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(20px); opacity: 0; }
}
    
  </style>
</head>
<body>

<h1>ALPHABET PLAYGROUND</h1>
<div id="grid"></div>

<script>
  const grid = document.getElementById("grid");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  const effects = {
    A: (el) => {
      el.classList.add("ascend");
      setTimeout(() => el.classList.remove("ascend"), 700);
    },
    B: (el) => {
      el.classList.add("bounce");
      setTimeout(() => el.classList.remove("bounce"), 500);
    },
    C: (textEl, boxEl) => {
      // Shrink box
      boxEl.classList.add("claustro-box");

      // Tremble letter
      textEl.classList.add("tremble-text");

      // Cry
      const tear = document.createElement("div");
tear.className = "tear";
tear.style.left = `${Math.floor(Math.random() * 40) + 5}px`; // between 5â€“45px
boxEl.appendChild(tear);
      // Clean up
      setTimeout(() => {
        boxEl.classList.remove("claustro-box");
        textEl.classList.remove("tremble-text");
        tear.remove();
      }, 900);
    },
    D: (el) => {
      el.style.transition = "opacity 0.5s ease";
      el.style.opacity = "0";
      setTimeout(() => {
        el.style.opacity = "1";
      }, 1000);
    }
  };

  letters.forEach(letter => {
    const div = document.createElement("div");
    div.className = "letter";

    const span = document.createElement("span");
    span.className = "letter-text";
    span.textContent = letter;
    div.appendChild(span);

    div.addEventListener("click", () => {
      if (effects[letter]) {
        if (letter === "C") {
          effects.C(span, div); // pass both elements
        } else {
          effects[letter](span);
        }
      } else {
        console.log(`${letter} has no effect yet.`);
      }
    });

    grid.appendChild(div);
  });
</script>

</body>
</html>
