<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter A â€“ Chaos Edition</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .letter {
      width: 80px;
      height: 80px;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      position: relative;
      cursor: pointer;
      overflow: visible;
    }

    .ascend {
      animation: ascend 1.2s ease forwards;
    }

    @keyframes ascend {
      0% { transform: translateY(0); opacity: 1; }
      80% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(-140px); opacity: 0; }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      opacity: 0.9;
      animation: particle-fly 0.7s ease forwards;
    }

    @keyframes particle-fly {
      to {
        transform: translate(var(--x), var(--y)) scale(0.1);
        opacity: 0;
      }
    }

    .burst {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, white, gold, transparent);
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
      animation: burst-fade 0.5s ease forwards;
      z-index: 10;
    }

    @keyframes burst-fade {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>hello</h1>
<div class="letter" id="letterA">A</div>

<script>
const letter = document.getElementById("letterA");

function createParticle(x, y) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = "40px";
  p.style.top = "40px";
  const angle = Math.random() * 2 * Math.PI;
  const radius = 30 + Math.random() * 30;
  const dx = Math.cos(angle) * radius + "px";
  const dy = Math.sin(angle) * radius + "px";
  p.style.setProperty("--x", dx);
  p.style.setProperty("--y", dy);
  letter.appendChild(p);
  setTimeout(() => p.remove(), 700);
}

function createBurst() {
  const b = document.createElement("div");
  b.className = "burst";
  b.style.left = "-10px";
  b.style.top = "-140px";
  letter.appendChild(b);
  setTimeout(() => b.remove(), 500);
}

letter.addEventListener("click", () => {
  letter.classList.add("ascend");

  for (let i = 0; i < 20; i++) {
    setTimeout(() => createParticle(40, 40), i * 20);
  }

  setTimeout(() => {
    createBurst();
  }, 700);

  setTimeout(() => {
    letter.classList.remove("ascend");
    letter.style.opacity = "1";
    letter.style.transform = "translateY(0)";
  }, 1500);
});
</script>

</body>
</html>
