<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Playground A–L</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 15px;
    }

    .letter {
      width: 60px;
      height: 60px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      user-select: none;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .letter-text {
      font-size: 1.5rem;
      position: relative;
      display: inline-block;
    }

    .letter:hover {
      background: #333;
    }

    /* A–D */
    @keyframes ascend {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes tremble {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(0, 1px); }
    }

    @keyframes claustro-shrink {
      0% { transform: scale(1); }
      30% { transform: scale(0.3); }
      60% { transform: scale(0.1); }
      100% { transform: scale(1); }
    }

    @keyframes tearFall {
      0% { transform: translate(-50%, 0); opacity: 1; }
      100% { transform: translate(-50%, 20px); opacity: 0; }
    }

    .ascend { animation: ascend 0.6s ease forwards; }
    .bounce { animation: bounce 0.4s ease; }
    .claustro-box { animation: claustro-shrink 0.6s ease; }
    .tremble-text { animation: tremble 0.1s infinite; }

    .tear {
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00aaff;
      opacity: 1;
      animation: tearFall 0.8s ease forwards;
    }

    /* E–L Upgraded */
    @keyframes evolve-ascend {
      0% { transform: scale(1) translateY(0); color: white; }
      50% { transform: scale(1.6) translateY(-30px); color: gold; }
      100% { transform: scale(1) translateY(0); color: white; }
    }

    @keyframes rage {
      0%, 100% { transform: rotate(0); background: #222; }
      25% { transform: rotate(4deg); background: #a00; }
      75% { transform: rotate(-4deg); background: #800; }
    }

    @keyframes slam {
      0% { transform: translateY(0); }
      90% { transform: translateY(80px) scaleY(0.8); }
      100% { transform: translateY(0) scaleY(1); }
    }

    @keyframes hurricane {
      0% { transform: rotate(0); }
      100% { transform: rotate(1440deg); }
    }

    @keyframes ice {
      0% { color: white; }
      50% { color: cyan; transform: scale(1.2); }
      100% { color: lightblue; transform: scale(1); }
    }

    @keyframes leap {
      0% { transform: translateY(0) rotate(0); }
      30% { transform: translateY(-50px) rotate(360deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    @keyframes kaleido {
      0% { transform: rotate(0); color: white; }
      25% { transform: rotate(90deg); color: magenta; }
      50% { transform: rotate(180deg); color: cyan; }
      75% { transform: rotate(270deg); color: lime; }
      100% { transform: rotate(360deg); color: white; }
    }

    @keyframes spiral {
      0% { transform: rotate(0) scale(1); }
      100% { transform: rotate(1440deg) scale(0); opacity: 0; }
    }

    .evolve-ascend { animation: evolve-ascend 1.2s ease; }
    .rage-mode { animation: rage 0.6s ease; color: red; }
    .gravity-slam { animation: slam 0.5s ease; }
    .hurricane { animation: hurricane 1s linear; }
    .ice { animation: ice 1s ease; }
    .leap { animation: leap 0.6s ease; }
    .kaleido { animation: kaleido 1.2s ease; }
    .spiral { animation: spiral 1.2s ease forwards; }
  </style>
</head>
<body>

<h1>ALPHABET PLAYGROUND</h1>
<div id="grid"></div>

<script>
  const grid = document.getElementById("grid");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  const effects = {
    A: (el) => {
      el.classList.add("ascend");
      setTimeout(() => el.classList.remove("ascend"), 700);
    },
    B: (el) => {
      el.classList.add("bounce");
      setTimeout(() => el.classList.remove("bounce"), 500);
    },
    C: (textEl, boxEl) => {
      const forceReflow = (el) => void el.offsetWidth;
      boxEl.classList.remove("claustro-box");
      textEl.classList.remove("tremble-text");
      forceReflow(boxEl);
      forceReflow(textEl);
      boxEl.classList.add("claustro-box");
      textEl.classList.add("tremble-text");

      const tear = document.createElement("div");
      tear.className = "tear";
      tear.style.animationDuration = `${0.6 + Math.random() * 0.4}s`;
      textEl.appendChild(tear);

      setTimeout(() => {
        boxEl.classList.remove("claustro-box");
        textEl.classList.remove("tremble-text");
        tear.remove();
      }, 1000);
    },
    D: (el) => {
      el.style.transition = "opacity 0.5s ease";
      el.style.opacity = "0";
      setTimeout(() => {
        el.style.opacity = "1";
      }, 1000);
    },
    E: (el) => {
      el.textContent = "Æ";
      el.classList.add("evolve-ascend");
      setTimeout(() => {
        el.classList.remove("evolve-ascend");
        el.textContent = "E";
      }, 1200);
    },
    F: (el, box) => {
      box.classList.add("rage-mode");
      setTimeout(() => box.classList.remove("rage-mode"), 700);
    },
    G: (el) => {
      el.classList.add("gravity-slam");
      setTimeout(() => el.classList.remove("gravity-slam"), 600);
    },
    H: (el) => {
      el.classList.add("hurricane");
      setTimeout(() => el.classList.remove("hurricane"), 1000);
    },
    I: (el) => {
      el.classList.add("ice");
      setTimeout(() => el.classList.remove("ice"), 1000);
    },
    J: (el) => {
      el.classList.add("leap");
      setTimeout(() => el.classList.remove("leap"), 700);
    },
    K: (el) => {
      el.classList.add("kaleido");
      setTimeout(() => el.classList.remove("kaleido"), 1200);
    },
    L: (el) => {
      el.classList.add("spiral");
      setTimeout(() => {
        el.classList.remove("spiral");
        el.style.opacity = "1";
        el.style.transform = "rotate(0) scale(1)";
      }, 1300);
    }
  };

  letters.forEach(letter => {
  const div = document.createElement("div");
  div.className = "letter";

  const span = document.createElement("span");
  span.className = "letter-text";
  span.textContent = letter;
  div.appendChild(span);

  div.addEventListener("click", () => {
    const effect = effects[letter];
    if (effect) {
      effect.length === 2 ? effect(span, div) : effect(span);
    } else {
      alert(`"${letter}" has no effect yet.`);
    }
  });

  grid.appendChild(div);
});
</script>

</body>
</html>
