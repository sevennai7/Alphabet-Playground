<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Playground</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-gap: 15px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .letter {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
    }

    .letter:hover {
      background: #444;
      transform: scale(1.1);
    }

    .ascend {
      animation: ascendAnim 0.6s ease forwards;
    }

    @keyframes ascendAnim {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .bounce {
      animation: bounceAnim 0.4s ease;
    }

    @keyframes bounceAnim {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .claustrophobic {
      transform: scale(0.2);
    }
  </style>
</head>
<body>

<h1>ALPHABET PLAYGROUND</h1>
<div id="grid"></div>

<script>
  const effects = {
    A: (el) => {
      console.log("A = Ascend");
      el.classList.add("ascend");
      setTimeout(() => el.classList.remove("ascend"), 800);
    },
    B: (el) => {
      console.log("B = Bounce");
      el.classList.add("bounce");
      setTimeout(() => el.classList.remove("bounce"), 500);
    },
    C: () => {
      console.log("C = Claustrophobic");
      document.getElementById("grid").classList.add("claustrophobic");
      setTimeout(() => {
        document.getElementById("grid").classList.remove("claustrophobic");
      }, 800);
    },
    D: (el) => {
      console.log("D = Disappear");
      el.style.transition = "opacity 0.5s ease";
      el.style.opacity = "0";
      setTimeout(() => {
        el.style.opacity = "1";
      }, 1000);
    }
  };

  const grid = document.getElementById("grid");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  letters.forEach(letter => {
    const div = document.createElement("div");
    div.className = "letter";
    div.textContent = letter;
    div.onclick = () => {
      if (effects[letter]) {
        effects[letter](div);
      } else {
        console.log(`${letter} = [UNDEFINED EFFECT]`);
      }
    };
    grid.appendChild(div);
  });
</script>

</body>
</html>
